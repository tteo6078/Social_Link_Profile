<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Social links profile</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    body{
      background-color: hsl(0, 0%, 8%);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container{
      width: 350px;
      margin: 0 auto;
      padding: 1rem;
      font-family: 'Inter', sans-serif;
      text-align: center;
      background-color: hsl(0, 0%, 12%);
      border-radius: 5px;
    }
    .container .img{
      width: 100px;
      height: 100px;
      border-radius: 50%;
      margin: 0 auto;
      display: block;
    }
    .container .btn{
      background-color: hsl(0, 0%, 20%);
      color: hsl(0, 0%, 85%);
      padding: 10px 20px;
      margin: 5px;
      text-decoration: none;
      font-size: 14px;
      font-weight: 600;
      display: inline-block;
      width: 250px;
      border-radius: 5px;
    }
    .container .btn:hover {
      background-color: hsl(75, 94%, 57%);
      color: hsl(0, 0%, 8%);
      transition: background-color 0.3s ease;
    }

    .links ul {
      list-style: none;
      padding: 0;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .links li {
      margin-bottom: 0.5rem;
    }

    h1{
      font-size: 24px;
      font-weight: 700;
      color: hsl(0, 0%, 100%);
    }
    h2{
      font-size: 14px;
      font-weight: 600;
      color: hsl(75, 94%, 57%);
      margin-bottom: 30px;
    }
    p{
      font-size: 14px;
      font-weight: 400;
      color: hsl(0, 0%, 60%);
    }
  </style>
</head>
<body>
  <div class="container">
    <img src=".\assets\images\avatar-jessica.jpeg" alt="Jessica Randall" class="img">
    <h1>Jessica Randall</h1>
    <h2>London, United Kingdom</h2>
    <p>"Front-end developer and avid reader."</p>
    <div class="links">
      <ul>  
        <li><a href="#" class="btn">GitHub</a></li>
        <li><a href="#" class="btn">Frontend Mentor</a></li>
        <li><a href="#" class="btn">LinkedIn</a></li>
        <li><a href="#" class="btn">Twitter</a></li>
        <li><a href="#" class="btn">Instagram</a></li>
      </ul>
    </div>
  </div>
</body>
</html>
